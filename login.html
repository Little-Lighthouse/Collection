
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css"><link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">

        <!--Framworks-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <title>Login Page</title>
    </head>
    <body>

        <div class="container logInContainer">
            <h1 class="text-center">Little Lighthouse Organization</h1><hr class="m-0 opacity-100">
            <div class="imgAndForm">
                <img class="imgBoxLogin" src="assets/images/logo.png" alt="Logo">
                <div class="loginBox">
                    <h3 class="text-center">Login</h3>
                    <form id="form" name="LoginForm" method="post">
                        <label>Username</label>
                        <input class="inputText" type="text" placeholder="Enter Username" id="username" autocomplete="off" onkeyup="User()">
                        <br><br>
                        <label>Password</label>
                        <input class="inputText" type="text" placeholder="Enter Password" id="password" autocomplete="off" onkeyup="PW()">
                        <br><br>
                        <input class="d-block m-auto btn p-0 mt-5" id="button" type="button" value="login" onclick="Login()">
                        <br><br>
                    </form>
                </div>
            </div>
        </div>

        <footer class="mt-5 fixed-bottom">
            <p class="text-center text-white p-1 m-0">Â© 2023 Little Lighthouse - All rights reserved.</p><hr class="m-1 text-light">
        </footer>

        <script src="assets/js/script.js"></script>
    </body>
